[env:esp32dev]
platform = espressif32
board = esp32dev
build_flags = -DCORE_DEBUG_LEVEL=3
board_build.partitions = custom.csv
framework = arduino
lib_deps = 
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	plerup/EspSoftwareSerial@^8.2.0
